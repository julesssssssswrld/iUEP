<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to iUEP</title>
    <link rel="stylesheet" href="losignin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="left">
            <img src="Figma/iUEP Logo 2 - Transparent.png" alt="" id="iUEP-logo">
            <div id="splash-text">
                <p><b>U</b>NIVERSITY</p>
                <p><b>E</b>LECTRONIC</p>
                <p><b>P</b>ORTAL</p>
            </div>
        </div>
        <div id="right">
            <div id="form-container">
                <h1>SIGNUP</h1>

                <form action="">
                    <div class="form-div-bottom-margin">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="input-textbox" name="name" placeholder="Enter your full name">
                    </div>

                    <div class="form-div-bottom-margin">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="input-textbox" name="username" placeholder="Enter your desired username" maxlength="6">
                    </div>

                    <div class="form-div-bottom-margin">
                        <label for="stu_id">Student ID</label>
                        <input type="number" id="stu_id" class="input-textbox" name="stu_id" placeholder="Enter your Student ID" maxlength="6">
                    </div>

                    <div class="form-div-bottom-margin">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-textbox" class="input-textbox" name="password" placeholder="Enter your password">
                    </div>
                </form>

                <div id="signup-buttons">
                    <a href="login.html">
                        <button id="primary-button"> Sign Up</button>
                    </a>
                    <a href="login.html">
                        <button id="secondary-button">Log In</button>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
