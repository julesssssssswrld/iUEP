        <div class="content" id="account-settings-content">

            <div id="profile-info-container" class="content-box">
                <div id="left-profile-container">
                    <div id="profile-image-container">
                        <img src="" alt="">
                    </div>
                    <input type="file" id="profile-upload-input" accept="image/*" style="display: none;">
                    <button id="edit-profile-button" onclick="document.getElementById('profile-upload-input').click()">
                        Upload Image
                    </button>
                    <button id="remove-profile-button">
                        Remove Profile
                    </button>
                </div>
                <div class="divider" id="account-settings-divider "></div>
                <div id="right-profile-container">
                    <div class="account-settings-sections">
                        <h3>Name:</h3>
                        <input type="text" class="display-user-name" placeholder="User" disabled>
                    </div>

                    <div class="account-settings-sections">
                        <h3>Student ID:</h3>
                        <input type="text" class="display-stu-id" placeholder="000000" disabled>
                    </div>

                    <div class="account-settings-sections">
                        <h3>Username:</h3>
                        <input type="text" class="display-username" id="edit-username-input" placeholder="User">
                    </div>

                    <button id="profile-save-changes-button">
                        Save Changes
                    </button>

                    <div id="save-changes-popup" class="save-changes-popup" popover="manual">
                        <div id="save-confirmation-styling">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"

                        </button>
