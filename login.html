<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to iUEP</title>
    <link rel="stylesheet" href="losignin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div id="left">
            <img src="Figma/iUEP Logo 2 - Transparent.png" alt="" id="iUEP-logo">
            <div id="splash-text">
                <p><b>U</b>NIVERSITY</p>
                <p><b>E</b>LECTRONIC</p>
                <p><b>P</b>ORTAL</p>
            </div>
        </div>
        <div id="right">
            <div id="form-container">
                <h1>LOGIN</h1>

                <form id="login-form">
                    <div class="form-div-bottom-margin">
                        <label for="username">Username or Student ID</label>
                        <input type="text" id="username" class="input-textbox" name="username"
                            placeholder="Enter your username or student ID" required>
                    </div>

                    <div class="form-div-bottom-margin">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-textbox" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="form-div-bottom-margin">
                        <div class="form-div-styling">
                            <div id="styling-left">
                                <input type="checkbox" id="remember-me" name="remember-me">
                                <label for="remember-me">Remember Me</label>
                            </div>
                            <div id="styling-right">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-div-bottom-margin">
                        <button id="primary-button" onclick="handleLogin(event)">Log In</button>
                    </div>
                </form>

                <div class="form-div-bottom-margin">
                    <h3>or</h3>
                </div>

                <div class="form-div-bottom-margin">
                    <a href="signup.html">
                        <button id="secondary-button">Sign Up</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="login-error-popup" id="login-error-popover" popover="manual">
        <div id="login-error-styling">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path
                    d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
            </svg>
            <h1>Invalid Credentials</h1>
            <p>Please check your username and password.</p>
        </div>
        <button onclick="document.getElementById('login-error-popover').hidePopover()">
            Continue
        </button>
    </div>

    <script src="users-db.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>

</html>
